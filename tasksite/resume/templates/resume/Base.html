{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
</head>
<body>
    <header>
        <h1>Резюме</h1>
    </header>
    <article>
        <section>
            <h2>{{ name }}</h2>
            <p>Дата рождения: {{ birthday }}</p>
            <img src="{% static 'resume/images/icon.jpg' %}" alt="" height="474" width="474"/>
        </section>
        <section>
            {% for key, value in fill %}
            <h2>{{key}}</h2>
            <p>{{value}}</p>
            {% endfor %}
        </section>
    </article>
</body>
</html>
